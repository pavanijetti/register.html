<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
  margin-top: 20px;
}

/* Full-width input fields */
input[type=text], input[type=password], input[type=email], input[type=tel] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus, input[type=email]:focus, input[type=tel]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #000000;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}

.message {
  text-align: center;
  padding: 10px;
  margin-top: 10px;
  display: none;
}
</style>
</head>
<body>

<form id="registerForm" onsubmit="return validateForm()">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="firstname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>

    <label for="lastname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname" required>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" id="email" required>

    <label for="contact"><b>Contact Number</b></label>
    <input type="tel" placeholder="Enter Contact Number" name="contact" id="contact" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
    <a href="file:///C:/Users/user/django/ols/login.html"></a>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="file:///C:/Users/user/django/ols/login.html">Sign in</a>.</p>
  </div>
  
  <div id="message" class="message"></div>
</form>

<script>
  const existingUsers = ["test@example.com", "user@example.com"]; // Example existing users

  function validateForm() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('psw').value;
    const repeatPassword = document.getElementById('psw-repeat').value;
    const messageDiv = document.getElementById('message');

    if (existingUsers.includes(email)) {
      messageDiv.style.display = 'block';
      messageDiv.style.color = 'red';
      messageDiv.innerText = 'This email is already registered. Please use another email.';
      return false;
    }

    if (password !== repeatPassword) {
      messageDiv.style.display = 'block';
      messageDiv.style.color = 'red';
      messageDiv.innerText = 'Passwords do not match.';
      return false;
    }

    // Display success message
    messageDiv.style.display = 'block';
    messageDiv.style.color = 'green';
    messageDiv.innerText = 'Submitted Successfully';
    
    // Redirect to login.html after showing success message
    setTimeout(() => {
      window.location.href = "login.html";
    }, 2000); // Redirect after 2 seconds
    return false; // Prevent default form submission
  }
</script>

</body>
</html>
